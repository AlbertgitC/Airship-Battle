<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airship Battle</title>
  <script src="keymaster.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="header">
      <p>Airship Battle !!!</p>
      <div>
        <ul>Controls:
          <li>Movement: A, W, S, D</li>
          <li>Aim: Q, E</li>
          <li>Fire: Space</li>
          <li>End Turn: G</li>
        </ul>
      </div>
      <div>
        <p>Made by: Albert(Yue-Hsi) Cheng</p>
        <a href="https://github.com/AlbertgitC" target="_blank">GitHub</a>
      </div>
    </div>
    <canvas id="game-canvas" width="1870px" height="720px"></canvas>
    <div class="overlay-content" id="start-menu">
      <button id="start">Start Game!</button>
    </div>
    <div class="overlay-content" id="game-over-menu">
      <p></p>
      <button id="restart">Restart!</button>
    </div>
  </div>
  
</body>
</html>
